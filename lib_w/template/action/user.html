{% extends ../base.html %}

{% block style %}
<style type="text/css">

</style>
{% end %}
{% block content %}    
<div class="well">
    <div id="add-user" class="btn-group dropup">
        <button class="btn btn-sm btn-primary" href="#modal-adduser" data-toggle="modal">
            新建用户
            <span class="icon-user"></span>
        </button>
    </div>
</div>

<table class="table table-hover bg-white">
    <thead>
        <tr>
            <th class="center">
                <label>
                    <input type="checkbox" class="ace" />
                    <span class="lbl"></span>
                </label>
            </th>
            <th>#</th>
            <th>ID</th>
            <th>用户名</th>
            <th></th>
        </tr>
    </thead>
    <tbody>
        <tr class="id">
            <td class="center">
                <label>
                    <input type="checkbox" class="ace" />
                    <span class="lbl"></span>
                </label>
            </td>
            <td class="access hide">
                <span></span>
            </td>
            <td class="powers hide">
                <span></span>
            </td>
            <td></td>
            <td class="name"></td>
            <td nowrap></td>
            <td></td>
            <td></td>

            
            <td class="text-center">
                <a class="companybtn" href="#modal-company" data-toggle="modal">
                    <span class="badge badge-success"></span>
                </a>
            </td>

            <td class="text-center">
                <a class="rolebtn" href="#modal-role" data-toggle="modal" title="设置角色">
                    <span class="badge badge-success">
                    </span>
                </a>
            </td>

            <td class="text-center">
                <a class="lockbtn" href="#modal-lock" data-toggle="modal" title="点击修改权限">
                    <span class="fa fa-lock bigger-120"></span>
                </a>
            </td>

            <td nowrap>
                <div class="btn-group">
                    <a class="btn btn-xs btn-info pwdbtn" title="修改密码" href="#modal-pwd" data-toggle="modal">
                        <span class="fa fa-key"></span>
                        密码
                    </a>
                    <a class="btn btn-xs btn-primary editbtn" title="编辑" href="#modal-edituser" data-toggle="modal">
                        <span class="fa fa-pencil"></span>
                        编辑
                    </a>
                    <button class="btn btn-xs btn-danger delbtn" title="删除用户">
                        <span class="fa fa-trash-o"></span>
                        删除
                    </button>
                </div>
            </td>
            </tr>
        </tbody>
    </table>
</div>

<div id="modal-adduser" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h5>添加用户</h5>
            </div>
            <form class="form-horizontal" role="form" method="post" action="/user/add">
                <div class="modal-body">
                    <div class="form-group">
                        <label class="blue col-xs-3 control-label">ID</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="username" name='username' placeholder="用户名" class="inputxt" datatype="*" errmsg="昵称至少6个字符,最多18个字符！" />
                            <div class="Validform_checktip"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="blue col-xs-3 control-label">姓名</label>
                        <div class="col-xs-7">
                            <input type="text" class="form-control" id="nickname" name='nickname' placeholder="用户名" class="inputxt" datatype="*" errormsg="不为空"/>
                            <div class="Validform_checktip"></div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="btn btn-primary" type="submit">
                            添加
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% end %}

{% block script%}
<script src="/static/js/Validform_v5.3.1.js"></script>
<script>
$(function () {
    util.setNav('.user');

    $("#modal-adduser form").Validform({
        ajaxPost: true,
        tiptype: function(msg, o, cssctl) {
            if (!o.obj.is("form")) {
                var objtip = o.obj.siblings(".Validform_checktip");
                cssctl(objtip, o.type);
                objtip.text(msg);
            } else {
                var objtip = o.obj.find("#msgdemo");
                cssctl(objtip, o.type);
                objtip.text(msg);
            }
        },
        callback: function(data) {
            if (data.status == true) {
                util.alert('添加成功');
                location.reload();
            } else {
                util.alert('添加失败' + ' ' + data.data);
            }
        }
    })


})
</script>
{% end %}
